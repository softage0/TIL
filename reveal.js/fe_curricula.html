<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>FE Curricula</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			.reveal h3 {
				text-transform: none;
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					## Front-end Development
					#### for Back-end Developers
					전원주
				</section>
				<section data-markdown>
					<script type="text/template">
						### Curriculum - 새로운 프로젝트 개발
						- 최신 FE 트렌드를 반영한 프로젝트 생성
						- ES6: 유용한 문법들
						- ES6: Classes
						- ES6: async/await vs. ES5: Promise
						- React: React.Component와 life cycle
						- React: Routing
						- MobX: data flow
						- Type Script
						- CSS를 몰라도 되는 CoreUI
						<!-- - Next.js: SEO and SSR-->
						- _More about Design: CSS and SASS_
						- _Beyond the Web: React Native and Electron_
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Curriculum - 기존 FE 코드의 이해도 향상
						- ES5: `this` and Context
						- ES5: Scope, Hoisting and Closure
						- SVG and D3
						- Event Delegation and Event Propagation
						- Event Loop and Task Queue
						- DOM Manipulation
						- ES5: `prototype` and `__proto__`
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
			});
		</script>
	</body>
</html>
